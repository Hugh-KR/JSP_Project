<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function idCheck() {
	idTag = document.getElementById("id").value
	
	result = "";
	if (idTag.length >= 5) {
		result="5글자 이상입니다. 유효합니다."
	} else {
		result="5글자 미안입니다. 재입력해주세요."
	}
	divTag = document.getElementById("result")
	divTag.innerHTML = result;
}

function pwCheck() {
	pw1Tag = document.getElementById("pw1").value
	pw2Tag = document.getElementById("pw2").value
	result = "불일치! <img src=img/1.png>"
	if (pw1Tag == pw2Tag) {
		result="일치!! <img src=img/2.png>"
	}
	resultTag = document.getElementById("result")
	resultTag.innerHTML = result
	
}
</script>
</head>
<body>
<h3>자바 스크립트 테스트</h3>
<hr>
아이디: <input id="id" value="test">
<button onclick="idCheck()" id="b1">글자수 체크</button> <br>
패스워드 : <input id="pw1"> <br>
패스워드2 : <input id="pw2">
<button onclick="pwCheck()" id="b2">패스워드 동일 여부 체크</button>
<hr>
<div id="result" style="color:red; background:yellow; width:500px; height:50px; font-size: 30px"></div>

</body>
</html>
