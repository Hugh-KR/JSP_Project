			$('div').empty()

				url : 'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.chosun.com%2Farc%2Foutboundfeeds%2Frss%2Fcategory%2Fentertainments%2F%3FoutputType%3Dxml&api_key=darnmngaot27txcbnajnqkjczql6bbiduxekvjwn',

					api_key : "darnmngaot27txcbnajnqkjczql6bbiduxekvjwn",
					count : 20
				},						
				success : function(x) { 
					list = x.items
					for (var i = 0; i < list.length; i++) {
						t = list[i].title;
						p = list[i].pubDate;
						l = list[i].link;
						img = list[i].thumbnail
