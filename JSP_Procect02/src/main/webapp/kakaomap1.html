<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마커 생성하기</title>
    
</head>
<body>
위도 : <input id='lat'> <br>
경도 : <input id=	'lon'> 
	<button id="b1">위치찾기</button>	
	
<div id="map" style="width:100%;height:350px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=edf224c644306744bca95d7ff7e9c590"></script>
<script type="text/javascript">

var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(35.1587053, 129.1603804), // 지도의 중심좌표
        level: 3 // 지도의 확대 구현
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다


	$('#b1').click(function() { //익명함수

		
// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng($('#lat').val() , $('#lon').val()); 
		
	})
// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);    



</script>
</body>
</html>
